<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dafiti | Monte seu Look!</title>
    <style>
        :root {
            --white: #fff;
            --black: #000;
            --text: #101B24;
            --grey-bg: #f9f9f9;
            --grey-border: #eee;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        /* Estrutura base do Modal */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: grid;
            place-items: center;
            padding: 16px;
            z-index: 99999;
        }

        .modal {
            width: 100%;
            max-width: 380px;
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .header {
            background: var(--black);
            color: var(--white);
            padding: 16px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
        }

        .actions {
            display: flex;
            padding: 16px;
            border-top: 1px solid var(--grey-border);
            flex-shrink: 0;
        }

        .btn {
            flex: 1;
            min-height: 48px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--black);
        }

        .btn-primary {
            background: var(--black);
            color: var(--white);
        }

        /* --- ESTILOS DO PROVADOR VIRTUAL COM 3 CARROSSÉIS --- */
        .fitting-room-container {
            padding: 16px;
            overflow-y: auto;
            /* Permite rolagem de toda a lista de carrosséis */
        }

        .category-carousel {
            margin-bottom: 24px;
        }

        .category-carousel h2 {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin: 0 0 12px 0;
            color: var(--text);
        }

        .carousel-viewport {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            -webkit-user-select: none;
            /* Impede seleção de texto ao arrastar */
            user-select: none;
        }

        .carousel-strip {
            display: flex;
            /* A transição suave é aplicada via JS para melhor controle */
            transition: transform 0.4s cubic-bezier(.25, .8, .25, 1);
        }

        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
            aspect-ratio: 430 / 623;
            /* Mantém a proporção das imagens */
            background-color: var(--grey-bg);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .carousel-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
        }

        .carousel-nav button {
            background: var(--grey-bg);
            border: 1px solid var(--grey-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            cursor: pointer;
        }

        .carousel-nav .item-indicator {
            font-size: 14px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="modal">
            <div class="fitting-room-container" id="fittingRoomContainer">
                </div>

            <div class="actions">
                <a href="#" class="btn btn-primary" id="buyLookLink">Ver Detalhes do Look</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
