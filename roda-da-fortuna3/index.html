<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Roleta da Sorte - Dafiti</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, .7);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .quiz-container {
            background-color: #000000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 5px 20px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease-out;
            height: 675px;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: 20px;
            overflow-x: hidden;
        }

        .close-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .close-button:hover {
            background: white;
            color: #333;
            transform: scale(1.1);
        }

        header {
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            padding-top: 12px;
        }

        header .logo {
            width: 80px;
            height: auto;
        }

        header .title {
            width: 155px;
            height: auto;
        }

        header .heading-text {
            width: 100%;
        }

        header .heading-text p {
            color: #ffffff;
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
            margin: 0;
        }

        header .heading-text .infoChanges {
            color: #ffffff;
            font-weight: 300;
            font-size: 14px;
            margin-top: 1em;
        }

        header .heading-text .feedback {
            width: 100%;
        }

        header .heading-text .feedback .boxCupom {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px auto 10px;
            cursor: pointer;
            width: 100%;
            height: 85px;
        }

        header .heading-text .feedback .boxCupom img {
            position: absolute;
            width: 100%;
            max-width: 85%;
            animation: none;
            margin: 0;
        }

        header .heading-text .feedback .boxCupom .text .copy {
            z-index: 1;
            position: relative;
            color: #000000;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
        }

        .copy.copied::after {
            content: "Copiado!";
            text-transform: capitalize;
            position: absolute;
            top: -30px;
            background-color: rgb(89 89 89);
            color: #fff;
            font-size: 12px;
            font-weight: 300;
            line-height: 1;
            padding: 6px 10px;
            border-radius: 6px;
            opacity: 0;
            transform: translateY(-6px);
            pointer-events: none;
            animation: copiedFade 2400ms ease forwards;
            text-align: center;
        }

        .copy.copied::before {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            bottom: 0;
            background-color: rgb(89 89 89);
            transform: rotate(45deg);
            top: -25px;
            animation: copiedFadeBefore 2400ms ease forwards;
            opacity: 0;
        }

        @keyframes copiedFade {
            0% {
                opacity: 0;
                transform: translateY(-6px);
            }

            15% {
                opacity: 1;
                transform: translateY(0);
            }

            85% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-6px);
            }
        }

        @keyframes copiedFadeBefore {
            0% {
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        header .heading-text .feedback .subtext {
            font-size: 12px;
            font-weight: 300;
        }

        .content-area {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: relative;
        }

        .wheel-wrapper {
            display: flex;
            justify-content: center;
            position: relative;
            width: 280px;
            height: 280px;
        }

        .wheel {
            width: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel img {
            height: 100%;
            object-fit: cover;
        }

        .pointer {
            position: absolute;
            inset: 0 auto auto auto;
            margin: auto;
            z-index: 1;
        }

        .pointer svg {
            fill: #ffffff;
            filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.25));
            height: auto;
            width: 40px;
        }

        .spin-button {
            align-items: center;
            border-radius: 50px;
            background-color: #ffffff;
            border: none;
            color: #000000;
            cursor: pointer;
            display: flex;
            font-family: "Poppins", sans-serif;
            font-size: 12px;
            font-weight: 300;
            height: 35px;
            justify-content: center;
            letter-spacing: 1.1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease-out, transform 0.2s, box-shadow 0.2s;
            min-width: 148px;
            padding: 5px 20px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .hide {
            display: none;
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 8px;
            height: 8px;
            background: #E73670;
            animation: confettiFall 3s linear;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <button class="close-button" aria-label="Fechar" title="Fechar"
            onclick="try{braze.bridge.closeMessage()}catch(e){try{appboyBridge.closeMessage()}catch(e2){document.body.style.display='none';}}">&times;</button>

        <header>
            <img class="logo" src="https://dafitistatic.dafiti.com.br/cms/2025_09_24_11_15_33_Group_26653583.png"
                alt="Logotipo dafiti">
            <img class="title" src="https://dafitistatic.dafiti.com.br/cms/2025_09_24_16_33_51_Roda_da_Fortuna.svg"
                alt="Roda da fortuna">

            <div class="heading-text">
                <p class="text-orint">Gire a ganhe prêmios incríveis!</p>
                <div class="feedback hide">
                    <p>Você ganhou!</p>
                    <div class="boxCupom">
                        <img src="https://dafitistatic.dafiti.com.br/cms/2025_09_24_16_35_19_Subtract.png" alt="">
                        <div class="text">
                            <p class="copy"><span>$$$</span></p>
                        </div>
                    </div>
                    <p class="subtext">*Válido na sua próxima compra!</p>
                </div>
                <p class="infoChanges">Giros restantes: <span class="chances">2</span></p>
            </div>
        </header>

        <div class="content-area">
            <div class="wheel-wrapper">
                <div class="pointer">
                    <svg width="26" height="23" viewBox="0 0 26 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.0314 13.9006L5 2.00002C4.1308 0.539889 5.52825 1.00005 7.27353 1.00005H18.7265C20.4717 1.00005 21.8692 0.0398679 21 1.5L14.9686 13.9006C14.0959 15.3665 11.904 15.3665 11.0314 13.9006Z" />
                    </svg>
                </div>
                <div class="wheel roleta">
                    <img src="https://dafitistatic.dafiti.com.br/cms/2025_09_24_16_33_09_Group_26653586.svg" alt="">
                </div>
            </div>
            <button class="spin-button" id="spin-button">Girar Roda!</button>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
        // Roda da Fortuna – JS (ajuste)
        // Requisito: manter .text-orint e .infoChanges visíveis se cair em "TenteNovamente".

        // ====== CONFIGURAÇÃO ======
        const MIN_TURNS = 5;
        const EXTRA_TURNS_MAX = 2;
        const DURATION_MS = 4500;
        const EASING = "cubic-bezier(0.15, 0.85, 0.15, 1)";
        const SECTORS = 6;
        const SECTOR_SIZE = 360 / SECTORS;
        const OFFSET_DEG = 0;

        const FEEDBACKS = [
            "25OFFPremium",
            "25OFFVestuário",
            "TenteNovamente", // <- Setor 3 (1-based) — não consome chance
            "35OFFJoias",
            "FreteGrátis",
            "20OFFCalçados",
        ];

        // ====== ELEMENTOS ======
        const wheelImg = document.querySelector(".roleta img");
        const spinBtn = document.getElementById("spin-button");
        const chancesEl = document.querySelector(".chances");

        // UI de feedback
        const feedbackWrap = document.querySelector(".feedback");
        const boxCupom = document.querySelector(".boxCupom");
        const boxCupomSpan = document.querySelector(".boxCupom p span");
        const textOrint = document.querySelector(".text-orint");
        const infoChanges = document.querySelector(".infoChanges"); // <- novo (pode ser null se não existir)

        // alvo preferencial do badge "copied" (se existir no seu HTML/CSS)
        function getCopyTarget() {
            return document.querySelector(".copy") || boxCupom;
        }

        // ====== ESTADO ======
        let isSpinning = false;
        let currentRotation = 0;
        let lastFeedbackText = "";

        // ====== ESTADO DA ANIMAÇÃO DO BOTÃO ======
        let spinDotsTimer = null;
        let spinDotsStep = 0;
        const BTN_TEXT_IDLE = "Girar Roda!";
        const BTN_TEXT_SPIN_BASE = "Girando";
        const BTN_TEXT_AGAIN = "Girar novamente!";
        const BTN_TEXT_NO_CHANCES = "Sem giros";

        // ====== HELPERS ======
        function normalizeDeg(deg) {
            let d = deg % 360;
            if (d < 0) d += 360;
            return d;
        }
        function getSectorIndex(finalDeg) {
            const aligned = normalizeDeg(finalDeg - OFFSET_DEG);
            return Math.floor(aligned / SECTOR_SIZE); // 0..5
        }

        // Chances
        function getChances() {
            if (!chancesEl) return Infinity;
            const n = parseInt(chancesEl.textContent.trim(), 10);
            return Number.isFinite(n) ? n : 0;
        }
        function setChances(n) {
            if (!chancesEl) return;
            const val = Math.max(0, Math.floor(n));
            chancesEl.textContent = String(val);
            enableButton(val > 0 && !isSpinning);
        }

        // Botão
        function enableButton(enabled) {
            if (!spinBtn) return;
            spinBtn.disabled = !enabled;
            spinBtn.style.opacity = enabled ? "1" : "0.6";
            spinBtn.style.cursor = enabled ? "pointer" : "not-allowed";
        }
        function setButtonText(text) {
            if (!spinBtn) return;
            spinBtn.textContent = text;
        }
        function fixedDots(step) {
            const dots = ".".repeat(step); // 0..3
            const nbsp = "\u00A0".repeat(3 - step);
            return dots + nbsp;
        }
        function startButtonSpinningText() {
            stopButtonSpinningText();
            spinDotsStep = 0;
            setButtonText(`${BTN_TEXT_SPIN_BASE}${fixedDots(3)}`);
            spinDotsTimer = setInterval(() => {
                spinDotsStep = (spinDotsStep + 1) % 4;
                setButtonText(`${BTN_TEXT_SPIN_BASE}${fixedDots(spinDotsStep)}`);
            }, 350);
        }
        function stopButtonSpinningText(hasChancesLeft) {
            if (spinDotsTimer) {
                clearInterval(spinDotsTimer);
                spinDotsTimer = null;
            }
            setButtonText(hasChancesLeft ? BTN_TEXT_AGAIN : BTN_TEXT_NO_CHANCES);
        }

        // ====== FEEDBACK (mostrar/esconder e copy) ======
        function showFeedback(texto) {
            if (!feedbackWrap || !boxCupomSpan) return;

            // Preenche o span e guarda o valor
            boxCupomSpan.textContent = texto;
            lastFeedbackText = texto;

            // Se o feedback for "TenteNovamente", NÃO exibe o bloco (mantém .feedback com "hide")
            if (texto === "TenteNovamente") return;

            // Para outros feedbacks, mostra o bloco
            feedbackWrap.classList.remove("hide");
        }
        function hideFeedback() {
            if (feedbackWrap) feedbackWrap.classList.add("hide");
        }

        // Badge "copied" — seu CSS deve estilizar .copied
        function showCopiedBadge(el) {
            if (!el) return;
            clearTimeout(el._copiedTimer);
            el.classList.add("copied");
            el._copiedTimer = setTimeout(() => el.classList.remove("copied"), 1500);
        }

        // Fallback de cópia
        function copiaFallback(txt) {
            const ta = document.createElement("textarea");
            ta.value = txt;
            ta.setAttribute("readonly", "");
            ta.style.position = "fixed";
            ta.style.left = "-9999px";
            document.body.appendChild(ta);
            ta.select();
            const ok = document.execCommand("copy");
            document.body.removeChild(ta);
            if (!ok) throw new Error('execCommand("copy") retornou false');
        }

        // Clique no cupom: copia e adiciona classe "copied" no .copy (ou .boxCupom)
        async function onBoxCupomClick() {
            const toCopy = (lastFeedbackText || (boxCupomSpan && boxCupomSpan.textContent) || "").trim();
            const badgeTarget = getCopyTarget();

            try {
                if (!navigator.clipboard || !navigator.clipboard.writeText || !window.isSecureContext) {
                    throw new Error("Clipboard API indisponível");
                }
                await navigator.clipboard.writeText(toCopy);
                showCopiedBadge(badgeTarget);
            } catch (err) {
                try {
                    copiaFallback(toCopy);
                    showCopiedBadge(badgeTarget);
                } catch (e) {
                    console.error("Falha ao copiar:", e);
                    alert("Não foi possível copiar automaticamente. Selecione e copie manualmente.");
                }
            }

            // Não alterar texto do span.
        }

        // ====== INICIALIZAÇÃO ======
        document.addEventListener("DOMContentLoaded", () => {
            if (chancesEl) setChances(2); // 2 -> 1 -> 0
            if (wheelImg) {
                wheelImg.style.transformOrigin = "50% 50%";
                wheelImg.style.willChange = "transform";
            }
            setButtonText(getChances() > 0 ? BTN_TEXT_IDLE : BTN_TEXT_NO_CHANCES);
            enableButton(getChances() > 0);

            if (boxCupom) {
                boxCupom.addEventListener("click", onBoxCupomClick);
            }
        });

        // ====== GIRO ======
        function spin() {
            if (isSpinning) return;

            if (getChances() <= 0) {
                enableButton(false);
                setButtonText(BTN_TEXT_NO_CHANCES);
                return;
            }

            // Início de um novo giro: mostrar instruções/infos durante o giro
            if (textOrint) textOrint.classList.remove("hide");
            if (infoChanges) infoChanges.classList.remove("hide");

            // Esconder feedback anterior (se houver)
            hideFeedback();

            isSpinning = true;
            enableButton(false);
            startButtonSpinningText();

            const extraTurns = Math.floor(Math.random() * (EXTRA_TURNS_MAX + 1));
            const randomLanding = Math.random() * 360;
            const totalTurns = MIN_TURNS + extraTurns;
            const deltaRotation = totalTurns * 360 + randomLanding;
            const targetRotation = currentRotation + deltaRotation;

            wheelImg.style.transition = `transform ${DURATION_MS}ms ${EASING}`;
            wheelImg.style.transform = `rotate(${targetRotation}deg)`;

            const onEnd = () => {
                wheelImg.removeEventListener("transitionend", onEnd);

                wheelImg.style.transition = "none";
                currentRotation = targetRotation;
                const finalDeg = normalizeDeg(currentRotation);

                const sectorIndex = getSectorIndex(finalDeg);
                const sectorNumber = sectorIndex + 1;
                const feedbackMsg = FEEDBACKS[sectorIndex] || `Setor ${sectorNumber}`;

                // Preenche/mostra feedback conforme regra "TenteNovamente"
                showFeedback(feedbackMsg);

                // Quando parar:
                // - Se NÃO for "TenteNovamente": esconder .text-orint e .infoChanges
                // - Se for "TenteNovamente": manter ambos visíveis
                const isTryAgain = feedbackMsg === "TenteNovamente";
                if (!isTryAgain) {
                    if (textOrint) textOrint.classList.add("hide");
                    if (infoChanges) infoChanges.classList.add("hide");
                } // else: mantém visíveis

                // Setor 3 não consome chance
                const remaining = getChances();
                const shouldConsumeChance = sectorNumber !== 3;
                if (Number.isFinite(remaining) && shouldConsumeChance) {
                    setChances(remaining - 1);
                }

                // Confete (opcional)
                createConfetti();

                currentRotation = normalizeDeg(currentRotation);
                wheelImg.style.transform = `rotate(${currentRotation}deg)`;

                isSpinning = false;

                const stillHasChances = getChances() > 0;
                stopButtonSpinningText(stillHasChances);
                enableButton(stillHasChances);
            };

            wheelImg.addEventListener("transitionend", onEnd, { once: true });
        }

        if (spinBtn) {
            spinBtn.addEventListener("click", spin);
        }

        // ========== Confete ==========
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(function () {
                    const confetti = document.createElement("div");
                    confetti.className = "confetti";
                    confetti.style.left = Math.random() * 100 + "%";
                    const colors = ["#ffffff", "#ffffff", "#ffffff", "#ffffff"];
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(confetti);
                    setTimeout(function () {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 50);
            }
        }
    </script>
</body>
