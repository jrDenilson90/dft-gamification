<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Raspadinha Fashion</title>
    <link rel="stylesheet" href="https://use.typekit.net/qlb7ola.css">
</head>

<body>

    <div class="scratch-container">
        <button class="close-button" aria-label="Fechar" title="Fechar"
            onclick="try{braze.bridge.closeMessage()}catch(e){try{appboyBridge.closeMessage()}catch(e2){document.body.style.display='none';}}">&times;</button>
        <div class="header">
            <img class="logo" src="https://dafitistatic.dafiti.com.br/cms/2025_09_24_11_15_33_Group_26653583.png"
                alt="Logotipo dafiti">
            <img src="https://dafitistatic.dafiti.com.br/cms/2025_09_25_13_47_49_Raspadinha_fashion.svg" alt=""
                class="text">
            <div class="header-message-container">
                <p id="headerMessage" class="header-message-text">Raspe e descubra seu prêmio!</p>
                <div id="resultMessage" class="result-message" style="display: none;"></div>
            </div>
        </div>

        <div class="scratch-card" id="scratchCard">
            <div class="scratch-coupon-bg" id="scratchCouponBg">
                <img src="" alt="Cupom" class="coupon-image" id="couponImage">
            </div>
            <div class="scratch-layer" id="scratchLayer"></div>
            <canvas class="canvas-overlay" id="scratchCanvas"></canvas>
        </div>

        <div class="coupon-image-container hide" id="couponImageContainer">
            <div class="boxCupom" id="boxCupom">
                <svg width="199" height="71" viewBox="0 0 199 71" fill="#ffe85e" xmlns="http://www.w3.org/2000/svg">

                <div class="text">
                    <p class="copy" id="copyCupom"><span id="couponCodeText"></span></p>
                </div>
            </div>
            <p class="subtext">*Válido por 48 horas</p>
            <a class="link-again-btn hide" id="linkAgainBtn" href="http://" target="_blank" rel="noopener noreferrer">
                Confira
            </a>
        </div>

        <p id="couponHintText" class="hint-text" style="display: none;">*Válido por 48 horas!</p>

        <div class="progress-text" id="progressText">Progresso da raspagem:</div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="hintText" class="hint-text">Dica: Raspe pelo menos 70% para revelar o prêmio!</div>

        <button class="play-again-btn hide" id="playAgainBtn">
            Nova raspadinha!
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
