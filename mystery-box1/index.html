<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Fashion</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, .7);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        b {
            font-weight: 700;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .close-button:hover {
            background: white;
            color: #333;
            transform: scale(1.1);
        }

        .mistery-container {
            background-color: #7B7573;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 5px 20px 40px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease-out;
            height: 640px !important;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: 20px;
        }

        .mistery-container .mistery-header {
            margin-bottom: 20px;
            padding-top: 12px;
        }

        .mistery-container .mistery-header .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .mistery-container .mistery-header img {
            width: 100%;
            height: 70px;
            object-fit: contain;
            object-position: center;
        }

        .mistery-container .mistery-header .text {
            font-size: 16px;
            font-weight: 600;
            margin: 20px auto;
            line-height: 1.4;
            color: #ffffff;
            animation: fadeIn 0.5s ease;
            line-height: 1.2;
        }


        .hide {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            cursor: pointer;
        }

        .mistery-container {
            width: 100%;
            height: auto;
            padding: 15px;
        }

        .mistery-container .boxCards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            position: relative;
            aspect-ratio: 1/1;
        }

        .mistery-container .boxCards.scale {
            width: 80%;
            margin: 0 auto;
        }

        .mistery-container .boxCards .card {
            background-size: 105%;
            background-position: center;
            width: 48.5%;
            aspect-ratio: 1/1;
            transition-duration: .3s;
            position: absolute;
            border-radius: 10px;
            border: none;
            padding: 10px 20px;
        }

        .mistery-container .boxCards .card:nth-child(1) {
            background-image: url(https://dafitistatic.dafiti.com.br/cms/2025_09_29_13_29_14_img1.jpg);
            top: 0;
            left: 0;
        }

        .mistery-container .boxCards .card:nth-child(2) {
            background-image: url(https://dafitistatic.dafiti.com.br/cms/2025_09_29_13_29_16_img2.jpg);
            top: 0;
            right: 0;
        }

        .mistery-container .boxCards .card:nth-child(3) {
            background-image: url(https://dafitistatic.dafiti.com.br/cms/2025_09_29_13_29_17_img3.jpg);
            bottom: 0;
            left: 0;
        }

        .mistery-container .boxCards .card:nth-child(4) {
            background-image: url(https://dafitistatic.dafiti.com.br/cms/2025_09_29_13_29_14_img1.jpg);
            bottom: 0;
            right: 0;
        }

        .mistery-container .boxCards .card img {
            width: 95%;
            filter: blur(2px);
            transition-duration: .3s;
        }

        .mistery-container .boxCards .card p {
            margin-top: 4px;
            color: #ffffff;
            font-size: 12px;
        }

        .mistery-container .boxCards .card.zoomIn {
            width: 100%;
            z-index: 1;
        }

        .mistery-container .boxCards .card.zoomIn img {
            width: 85%;
            filter: blur(0);
        }

        .mistery-container .boxCards .card.zoomIn p {
            font-size: 16px;
            margin-top: 15px;
        }

        .mistery-container .boxCards .card.zoomOut {
            width: 100%;
            opacity: 0;
        }

        .mistery-container .boxButton {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .mistery-container .boxButton .openBox {
            align-items: center;
            border-radius: 50px;
            background-color: #ffffff;
            border: none;
            color: #000000;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            font-size: 12px;
            font-weight: 300;
            height: 35px;
            justify-content: center;
            letter-spacing: 1.1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease-out, transform 0.2s, box-shadow 0.2s;
            min-width: 148px;
            padding: 5px 20px;
            margin: 15px auto 0;
        }

        .mistery-container .boxButton .openBox:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(00, 00, 00, 0.3);
        }

        .mistery-container .mistery-footer {
            margin-top: 10px;
        }

        .mistery-container .mistery-footer .feedback {
            width: 100%;
            flex-direction: column;
            align-items: center;
            margin: 5px auto 10px;
            cursor: pointer;
            background: none;
            position: relative;
        }

        .mistery-container .mistery-footer .feedback .textPremium {
            font-size: 16px;
            margin: 10px 0;
        }

        .mistery-container .mistery-footer .feedback .boxCupom {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 85px;
            cursor: pointer;
        }

        .mistery-container .mistery-footer .feedback .boxCupom img {
            position: absolute;
            width: 100%;
            max-width: 85%;
            animation: none;
            margin: 0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .mistery-container .mistery-footer .feedback .smallText {
            font-size: 10px;
            margin: 10px 0;
            font-weight: 100;
        }

        .mistery-container .mistery-footer .feedback .boxCupom .text .copy {
            z-index: 1;
            position: relative;
            margin: 0;
            color: #000000;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .copy.copied::after {
            content: "Copiado!";
            text-transform: capitalize;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) translateY(-6px);
            background-color: rgb(89 89 89);
            color: #fff;
            font-size: 12px;
            font-weight: 300;
            line-height: 1;
            padding: 6px 10px;
            border-radius: 6px;
            opacity: 0;
            pointer-events: none;
            animation: copiedFade 2400ms ease forwards;
            text-align: center;
        }

        .copy.copied::before {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            top: -25px;
            background-color: rgb(89 89 89);
            animation: copiedFadeBefore 2400ms ease forwards;
            opacity: 0;
        }

        @keyframes copiedFade {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-6px);
            }

            15% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            85% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-6px);
            }
        }

        @keyframes copiedFadeBefore {
            0% {
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .coupon-image-container .subtext {
            font-size: 12px;
            font-weight: 300;
            color: #fff;
            margin-top: 8px;
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 8px;
            height: 8px;
            background: #FFE85E;
            animation: confettiFall 3s linear;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="mistery-container">
        <button class="close-button" aria-label="Fechar" title="Fechar"
            onclick="try{braze.bridge.closeMessage()}catch(e){try{appboyBridge.closeMessage()}catch(e2){document.body.style.display='none';}}">&times;</button>

        <div class="mistery-header">
            <img class="logo" src="https://dafitistatic.dafiti.com.br/cms/2025_09_24_11_15_33_Group_26653583.png"
                alt="Logotipo dafiti">
            <img src="https://dafitistatic.dafiti.com.br/cms/2025_09_29_12_58_13_Mystery_Box.svg" alt="">

            <div class="textInit textA">
                <p class="text">Escolha dua caixa e descubra o premio!</p>
            </div>
            <div class="textInit textB hide">
                <p class="text">Caixa selecionada</p>
            </div>
            <div class="textInit textC hide">
                <p class="text">Parabéns</p>
                <p class="text">você ganhou um <b>desconto especial!</b></p>
            </div>
        </div>

        <div class="boxCards">
            <button class="card">
                <img src="" alt="">
                <p class="text"></p>
            </button>
        </div>

        <div class="mistery-footer">
            <div class="feedback hide">
                <p class="textPremium">XXX</p>
                <div class="boxCupom" id="boxCupom">
                    <img src="https://dafitistatic.dafiti.com.br/cms/2025_09_11_17_23_57_Subtract.png" alt="">
                    <div class="text">
                        <p class="copy" id="copyCupom"><span id="couponCodeText"></span></p>
                    </div>
                </div>
                <p class="smallText">*Valido por 48 horas!</p>
            </div>
        </div>

        <div class="boxButton">
            <button class="openBox hide">Abrir Caixa!</button>
        </div>

    </div>

    <!-- <script src="script.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const DADOS_GAMES = [
                { img: 'https://dafitistatic.dafiti.com.br/cms/2025_09_29_13_36_57_mask1.png', descriptionPremium: '25% em tudo!', descriptionImg: 'Brisa Coral', cupom: 'TUDO25' },
                { img: 'https://dafitistatic.dafiti.com.br/cms/2025_09_29_13_36_59_mask2.png', descriptionPremium: '20% em tudo!', descriptionImg: 'Céu Radiante', cupom: 'TUDO20' },
                { img: 'https://dafitistatic.dafiti.com.br/cms/2025_09_29_13_37_01_mask3.png', descriptionPremium: '15% em tudo!', descriptionImg: 'Sol Laranja', cupom: 'TUDO15' },
                { img: 'https://dafitistatic.dafiti.com.br/cms/2025_09_29_13_37_03_mask4.png', descriptionPremium: '10% em tudo!', descriptionImg: 'Oásis Esmeralda', cupom: 'TUDO10' }
            ];

            const ButtonOpenBox = document.querySelectorAll('.openBox');

            // Estados/textos
            const textA = document.querySelector('.textInit.textA');
            const textB = document.querySelector('.textInit.textB');
            const textC = document.querySelector('.textInit.textC');
            const feedback = document.querySelector('.feedback');

            // Alvos
            const copyCupomEl = document.getElementById('copyCupom');            // <p id="copyCupom" class="copy">
            const couponCodeTextEl = document.getElementById('couponCodeText');  // <span id="couponCodeText">
            const textPremiumEl = document.querySelector('.textPremium');        // <p class="textPremium">
            const boxCupom = document.getElementById('boxCupom');                // wrapper clicável
            const boxCards = document.querySelector('.boxCards');

            // Render de cards
            function renderCards(list) {
                if (!boxCards) return;
                boxCards.innerHTML = '';
                list.forEach((item, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'card';
                    btn.type = 'button';
                    btn.dataset.index = String(idx);
                    btn.dataset.cupom = item.cupom;

                    const img = document.createElement('img');
                    img.src = item.img;
                    img.alt = item.cupom;

                    const p = document.createElement('p');
                    p.className = 'text';
                    p.textContent = item.descriptionImg;

                    btn.appendChild(img);
                    btn.appendChild(p);
                    boxCards.appendChild(btn);
                });
            }

            let selectedCoupon = null;
            let selectedItem = null;

            function animacard() {
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', function () {
                        const idx = Number(this.dataset.index ?? -1);
                        selectedItem = DADOS_GAMES[idx] || null;
                        selectedCoupon = this.dataset.cupom || selectedItem?.cupom || null;

                        document.querySelectorAll('.card').forEach(other => {
                            other.classList.remove('zoomIn');
                            if (other !== this) {
                                other.classList.add('hide', 'zoomOut');
                            } else {
                                other.classList.add('zoomIn');
                            }
                        });

                        ButtonOpenBox.forEach(btn => btn.classList.remove('hide'));

                        if (textA) textA.classList.add('hide');
                        if (textB) textB.classList.remove('hide');
                        if (textC) textC.classList.add('hide');
                    });
                });
            }

            // Abrir caixa -> mostra cupom e premium
            ButtonOpenBox.forEach(buttonOpen => {
                buttonOpen.addEventListener('click', (ev) => {
                    // Esconde o botão clicado (adiciona .hide nele)
                    const clickedBtn = ev.currentTarget;
                    if (clickedBtn && clickedBtn.classList) {
                        clickedBtn.classList.add('hide');
                    }

                    // Adiciona a classe 'scale' na .boxCards
                    if (boxCards && boxCards.classList) {
                        boxCards.classList.add('scale');
                    }

                    // Atualiza cupom
                    if (selectedCoupon) {
                        if (couponCodeTextEl) couponCodeTextEl.textContent = selectedCoupon;
                        if (copyCupomEl) copyCupomEl.textContent = selectedCoupon;
                    }

                    // Atualiza textPremium
                    if (textPremiumEl) {
                        const premiumText = selectedItem?.descriptionPremium?.trim();
                        if (premiumText) textPremiumEl.textContent = premiumText;
                    }

                    // Troca de estados de texto
                    if (textA) textA.classList.add('hide');
                    if (textB) textB.classList.add('hide');
                    if (textC) textC.classList.remove('hide');
                    if (feedback) feedback.classList.remove('hide');

                    createConfetti();
                });
            });

            // ===== Copiar + acionar CSS .copy.copied =====
            let copiedTimer = null;

            function triggerCopiedAnimation(copyEl) {
                copyEl.classList.remove('copied');
                // forçar reflow
                // eslint-disable-next-line no-unused-expressions
                copyEl.offsetWidth;
                copyEl.classList.add('copied');

                clearTimeout(copiedTimer);
                copiedTimer = setTimeout(() => {
                    copyEl.classList.remove('copied');
                }, 2400);
            }

            function copyFallback(text) {
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.setAttribute('readonly', '');
                ta.style.position = 'fixed';
                ta.style.top = '-9999px';
                document.body.appendChild(ta);
                ta.select();
                try { document.execCommand('copy'); } finally { document.body.removeChild(ta); }
            }

            async function onBoxCupomClick() {
                const copyEl = boxCupom?.querySelector('.copy') || copyCupomEl;
                const toCopy = (couponCodeTextEl?.textContent || copyEl?.textContent || '').trim();

                if (copyEl) triggerCopiedAnimation(copyEl);
                if (!toCopy) return;

                try {
                    if (!navigator.clipboard || !navigator.clipboard.writeText || !window.isSecureContext) {
                        throw new Error('Clipboard API indisponível');
                    }
                    await navigator.clipboard.writeText(toCopy);
                } catch (err) {
                    try { copyFallback(toCopy); } catch (e) { /* fallback falhou */ }
                }
            }

            if (boxCupom) {
                boxCupom.addEventListener('click', onBoxCupomClick);
            }

            // Init
            renderCards(DADOS_GAMES);
            animacard();
        });

        // ========== Confete ==========
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(function () {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    const colors = ['#FFE85E', '#ffffff', '#FFE85E', '#ffffff'];
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(confetti);
                    setTimeout(function () {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 50);
            }
        }
    </script>
</body>

</html>
