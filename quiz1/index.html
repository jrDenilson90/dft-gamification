<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Moda</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, .7);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        b {
            font-weight: 700;
        }

        .quiz-container {
            background-color: #7B7573;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 25px 20px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease-out;
            height: 600px;
            max-height: 85vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .close-button:hover {
            background: white;
            color: #333;
            transform: scale(1.1);
        }

        .progress-container {
            background: #f0f0f0;
            height: 6px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #FFE85E;
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .quiz-header {
            margin-bottom: 20px;
        }

        .quiz-header img {
            width: 80%;
        }

        .quiz-header h2 {
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .emoji-container {
            font-size: 36px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .question-counter {
            color: #ffffff;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .question {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
            color: #ffffff;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .options button {
            padding: 12px 15px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            background: transparent;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .options button:hover:not(:disabled) {
            background-color: #FFE85E;
            color: #000000;
        }

        .options button:disabled {
            cursor: not-allowed;
        }

        .options button.correct {
            background: linear-gradient(135deg, #98B05F 0%, #98B05F 100%);
            color: #000000;
            border-color: #98B05F;
            animation: correctPulse 0.5s ease;
        }

        .options button.incorrect {
            background: #DA4D00;
            color: #fff;
            border-color: #DA4D00;
            animation: shake 0.5s ease;
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        #feedback {
            font-size: 14px;
            font-weight: 300;
            margin: 25px 0 20px;
            min-height: 25px;
            animation: fadeIn 0.3s ease;
        }

        .feedback-correct {
            color: #ffffff;
        }

        .feedback-incorrect {
            color: #ffffff;
        }

        .action-button {
            min-width: 90%;
            padding: 10px 24px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        .result-container {
            animation: slideIn 0.5s ease;
        }

        .trophy-emoji {
            font-size: 56px;
            margin-bottom: 15px;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(-5deg);
            }
        }

        .cupom {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cupom .trophy-emoji {
            max-width: 90%;
            animation: none;
            margin: 0;
        }

        .cupom p {
            position: absolute;
            color: #000000;
            margin-top: 0;
            font-weight: 700;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 8px 16px rgba(245, 158, 11, 0.3);
            }

            50% {
                box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
            }
        }

        .score-display {
            font-size: 14px;
            margin: 15px 0;
            color: #ffffff;
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 8px;
            height: 8px;
            background: #667eea;
            animation: confettiFall 3s linear;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .copy {
            cursor: pointer;
            user-select: none;
            position: relative;
            color: #ffffff;
        }

        .copy.copied {
            opacity: .8;
        }

        .copy.copied::after {
            content: "Copiado!";
            position: absolute;
            display: flex;
            justify-content: center;
            top: -25px;
            left: 22px;
            background-color: rgb(43, 234, 43);
            color: #fff;
            font-size: 12px;
            line-height: 1;
            padding: 6px 8px;
            border-radius: 6px;
            /* box-shadow: 0 4px 10px rgba(16, 185, 129, .35); */
            opacity: 0;
            transform: translateY(-6px);
            pointer-events: none;
            animation: copiedFade 2400ms ease forwards;
            text-align: center;
        }

        /* Anima√ß√£o de entrada/sa√≠da */
        @keyframes copiedFade {
            0% {
                opacity: 0;
                transform: translateY(-6px);
            }

            15% {
                opacity: 1;
                transform: translateY(0);
            }

            85% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-6px);
            }
        }

        /* Respeita redu√ß√£o de movimento */
        @media (prefers-reduced-motion: reduce) {
            .copy.copied::after {
                animation: none;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container tipo1">
        <button class="close-button" aria-label="Fechar" title="Fechar"
            onclick="try{braze.bridge.closeMessage()}catch(e){try{appboyBridge.closeMessage()}catch(e2){document.body.style.display='none';}}">&times;</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="quiz-header">
            <div class="emoji-container" id="headerEmoji"></div>
            <img src="https://dafitistatic.dafiti.com.br/cms/2025_09_11_17_38_55_Quiz_Fashion_Expert.png"
                alt="Quiz Fashion Expert">
            <!-- <h2>Quiz Fashion Expert</h2> -->
        </div>

        <div class="question-counter" id="questionCounter">Pergunta 1 de 3</div>

        <div id="quiz"></div>

        <div id="feedback"></div>

        <button id="nextBtn" class="action-button" style="display:none;">Pr√≥xima Pergunta ‚Üí</button>
        <button id="restartBtn" class="action-button" style="display:none;">Jogar Novamente</button>
    </div>

    <script>
        // quiz.js
        document.addEventListener('DOMContentLoaded', function () {

            const questions = [
                {
                    question: "Qual dessas marcas √© famosa por seus t√™nis casuais?",
                    options: [
                        "A. Santa Lolla",
                        "B. Vans",
                        "C. Lan√ßa Perfume",
                        "D. Mango"
                    ],
                    answer: 1,
                    emoji: ""
                },
                {
                    question: "O que √© um 'blazer'?",
                    options: [
                        "A. Tipo de cal√ßado",
                        "B. Acess√≥rio de cabelo",
                        "C. Pe√ßa de roupa social",
                        "D. Bolsa de m√£o"
                    ],
                    answer: 2,
                    emoji: ""
                },
                {
                    question: "Qual estampa est√° sempre em alta no ver√£o?",
                    options: [
                        "A. Po√°",
                        "B. Xadrez",
                        "C. Listras",
                        "D. Floral"],
                    answer: 3,
                    emoji: ""
                }
            ];

            let currentQuestion = 0;
            let correctAnswers = 0;
            const startTime = Date.now();

            const quizDiv = document.getElementById('quiz');
            const feedbackDiv = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');
            const restartBtn = document.getElementById('restartBtn');
            const progressBar = document.getElementById('progressBar');
            const questionCounter = document.getElementById('questionCounter');
            const headerEmoji = document.getElementById('headerEmoji');

            const positiveFeedback = [
                "Arrasou! üéâ",
                "Perfeito! ‚≠ê",
                "Voc√™ √© expert! üí´",
                "Incr√≠vel! üåü"
            ];

            const encouragement = [
                "Quase l√°! üí™",
                "N√£o desista! üåà",
                "Pr√≥xima voc√™ acerta! ‚ú®"
            ];

            // ========== Helpers: Tracking, Badge e Fallback Copy ==========

            // Fun√ß√£o para fazer tracking de eventos
            function trackEvent(eventName, properties = {}) {
                try {
                    const eventProperties = {
                        quiz_session: Date.now(),
                        current_question: currentQuestion + 1,
                        correct_answers: correctAnswers,
                        timestamp: new Date().toISOString(),
                        ...properties
                    };

                    if (typeof window.braze !== 'undefined') {
                        window.braze.logCustomEvent(eventName, eventProperties);
                        window.braze.requestImmediateDataFlush();
                    } else if (typeof window.appboy !== 'undefined') {
                        window.appboy.logCustomEvent(eventName, eventProperties);
                        window.appboy.requestImmediateDataFlush();
                    }
                    // console.log(`‚úÖ Tracked: ${eventName}`, eventProperties);
                } catch (error) {
                    console.error('Tracking error:', error);
                }
            }

            // Injeta CSS do badge "Copiado!" (pseudo-elemento ::after)
            function ensureCopiedBadgeStyles() {
                if (document.getElementById('copied-badge-styles')) return;

                const style = document.createElement('style');
                style.id = 'copied-badge-styles';

                document.head.appendChild(style);
            }

            // Mostra o badge "Copiado!" temporariamente
            function showCopiedBadge(el) {
                if (!el) return;
                clearTimeout(el._copiedTimer);
                // Garante um texto default, mas permite customizar via data-after no HTML
                if (!el.hasAttribute('data-after')) {
                    el.setAttribute('data-after', 'Copiado!');
                }
                el.classList.add('copied');
                el._copiedTimer = setTimeout(() => el.classList.remove('copied'), 1500);
            }

            // Fallback com textarea tempor√°rio
            function copiaFallback(txt) {
                const ta = document.createElement('textarea');
                ta.value = txt;
                ta.setAttribute('readonly', '');
                ta.style.position = 'fixed';
                ta.style.left = '-9999px';
                document.body.appendChild(ta);
                ta.select();
                const ok = document.execCommand('copy');
                document.body.removeChild(ta);
                if (!ok) throw new Error('execCommand("copy") retornou false');
            }

            // ========== Fechar Quiz ==========
            window.closeQuiz = function () {
                const timeSpent = Date.now() - startTime;

                trackEvent('quiz_closed', {
                    action: 'close_button_clicked',
                    time_spent_ms: timeSpent,
                    questions_answered: currentQuestion,
                    quiz_completed: false
                });

                try {
                    if (window.braze && window.braze.closeMessage) {
                        window.braze.closeMessage();
                    } else if (window.appboy && window.appboy.closeMessage) {
                        window.appboy.closeMessage();
                    } else if (window.brazeBridge && window.brazeBridge.closeMessage) {
                        window.brazeBridge.closeMessage();
                    } else if (window.appboyBridge && window.appboyBridge.closeMessage) {
                        window.appboyBridge.closeMessage();
                    } else {
                        document.body.style.display = 'none';
                    }
                } catch (error) {
                    document.body.style.display = 'none';
                }
            };

            // ========== Progresso ==========
            function updateProgress() {
                // Progresso baseado no n√∫mero de perguntas J√Å RESPONDIDAS
                const progress = (currentQuestion / questions.length) * 100;
                progressBar.style.width = progress + '%';
            }

            // ========== Render Pergunta ==========
            function showQuestion() {
                feedbackDiv.textContent = '';
                feedbackDiv.className = '';
                nextBtn.style.display = 'none';

                const q = questions[currentQuestion];
                headerEmoji.textContent = q.emoji;
                questionCounter.textContent = 'Pergunta ' + (currentQuestion + 1) + ' de ' + questions.length;

                let html = '<div class="question">' + q.question + '</div><div class="options">';
                for (let i = 0; i < q.options.length; i++) {
                    html += '<button onclick="selectOption(' + i + ')" id="opt' + i + '">' + q.options[i] + '</button>';
                }
                html += '</div>';
                quizDiv.innerHTML = html;

                updateProgress();
            }

            // ========== Confete ==========
            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(function () {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        const colors = ['#667eea', '#764ba2', '#fbbf24', '#4ade80'];
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        document.body.appendChild(confetti);
                        setTimeout(function () {
                            if (confetti.parentNode) {
                                confetti.parentNode.removeChild(confetti);
                            }
                        }, 3000);
                    }, i * 50);
                }
            }

            // ========== Sele√ß√£o de Op√ß√£o ==========
            window.selectOption = function (idx) {
                const q = questions[currentQuestion];
                const buttons = document.querySelectorAll('.options button');

                for (let i = 0; i < buttons.length; i++) {
                    buttons[i].disabled = true;
                }

                const isCorrect = idx === q.answer;

                if (isCorrect) {
                    buttons[idx].classList.add('correct');
                    correctAnswers++;

                    const randomFeedback = positiveFeedback[Math.floor(Math.random() * positiveFeedback.length)];
                    feedbackDiv.textContent = randomFeedback;
                    feedbackDiv.className = 'feedback-correct';

                    headerEmoji.style.animation = 'none';
                    setTimeout(function () {
                        headerEmoji.style.animation = 'bounce 2s infinite';
                    }, 10);
                } else {
                    buttons[idx].classList.add('incorrect');
                    buttons[q.answer].classList.add('correct');

                    const randomEncouragement = encouragement[Math.floor(Math.random() * encouragement.length)];
                    feedbackDiv.textContent = randomEncouragement;
                    feedbackDiv.className = 'feedback-incorrect';
                }

                trackEvent('quiz_question_answered', {
                    action: 'question_answered',
                    question_text: q.question,
                    selected_answer: q.options[idx],
                    correct_answer: q.options[q.answer],
                    is_correct: isCorrect
                });

                nextBtn.style.display = 'inline-block';
            };

            // ========== Pr√≥xima / Resultado ==========
            nextBtn.onclick = function () {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            };

            function showResult() {
                quizDiv.innerHTML = '';
                nextBtn.style.display = 'none';
                feedbackDiv.textContent = '';

                const timeSpent = Date.now() - startTime;

                if (correctAnswers === questions.length) {
                    createConfetti();

                    trackEvent('quiz_completed_success', {
                        action: 'quiz_won',
                        time_spent_ms: timeSpent,
                        final_score: correctAnswers,
                        coupon_awarded: 'FASHION15OFF'
                    });

                    quizDiv.innerHTML =
                        '<div class="result-container">' +
                        '<img class="trophy-emoji" src="https://dafitistatic.dafiti.com.br/cms/2025_09_11_17_21_55_Outline.png" alt="">' +
                        '<p style="margin:25px 0 15px; font-size: 20px; line-height: 1.4; font-weight: 200;">Parab√©ns, voc√™ √© <br> <b>Fashion Expert!</b></p>' +
                        '<p style="font-size: 12px; margin-bottom: 12px;">Voc√™ ganhou!</p>' +
                        '<div class="cupom">' +
                        '<img class="trophy-emoji" src="https://dafitistatic.dafiti.com.br/cms/2025_09_11_17_23_57_Subtract.png" alt="">' +
                        '<p class="copy" id="meuCopy">FASHION15OFF</p>' +
                        '</div>' +
                        '<p style="font-size: 12px; margin-top: 12px;">V√°lido por 7 dias suas marcas favoritas!</p>' +
                        '</div>';
                } else {
                    const percentage = Math.round((correctAnswers / questions.length) * 100);

                    trackEvent('quiz_completed_failure', {
                        action: 'quiz_lost',
                        time_spent_ms: timeSpent,
                        final_score: correctAnswers
                    });

                    quizDiv.innerHTML =
                        '<div class="result-container">' +
                        '<img class="trophy-emoji" src="https://dafitistatic.dafiti.com.br/cms/2025_09_12_16_05_11_Outline.png" alt="">' +
                        '<h3 style="margin-bottom: 15px;">Quase l√°!</h3>' +
                        '<div class="score-display">' +
                        'Voc√™ acertou ' + correctAnswers + ' de ' + questions.length + ' perguntas (' + percentage + '%)' +
                        '</div>' +
                        '<p style="font-size: 12px; margin-top: 12px;">Tente novamente para ganhar o cupom!</p>' +
                        '</div>';
                    restartBtn.style.display = 'inline-block';
                }

                // Ao terminar, garante 100%
                progressBar.style.width = '100%';

                // Esconde contadores se existirem
                document.querySelectorAll('.question-counter').forEach(el => {
                    el.style.opacity = '0';
                });

                // Garante CSS do badge "Copiado!"
                ensureCopiedBadgeStyles();

                // copy text cupom
                const el = document.querySelector('.copy');
                if (!el) {
                    console.error('Elemento com classe .copy n√£o encontrado.');
                    return;
                }

                if (!window.isSecureContext) {
                    console.warn('Clipboard API pode n√£o funcionar sem HTTPS/localhost.');
                }

                el.addEventListener('click', async () => {
                    const texto = el.innerText.trim();

                    try {
                        if (!navigator.clipboard || !navigator.clipboard.writeText) {
                            throw new Error('Clipboard API indispon√≠vel');
                        }
                        await navigator.clipboard.writeText(texto);
                        showCopiedBadge(el);
                    } catch (err) {
                        console.warn('Falha na Clipboard API, usando fallback. Erro:', err);
                        try {
                            copiaFallback(texto);
                            showCopiedBadge(el);
                        } catch (e) {
                            console.error('Fallback falhou:', e);
                            alert('N√£o foi poss√≠vel copiar automaticamente. Selecione e copie manualmente.');
                        }
                    }
                });
            }

            // ========== Restart ==========
            restartBtn.onclick = function () {
                trackEvent('quiz_restarted', {
                    action: 'play_again_clicked'
                });

                currentQuestion = 0;
                correctAnswers = 0;
                restartBtn.style.display = 'none';
                showQuestion();
            };

            // ========== Inicializa√ß√£o ==========
            showQuestion();

            // Track impression
            trackEvent('quiz_impression', {
                action: 'quiz_displayed'
            });
        });
    </script>
</body>

</html>
